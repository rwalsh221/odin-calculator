<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        
    </head>
        <h1>CALCULATOR</h1>
    <body>
        
        <section class="calc-container">

           
            <h3 class="calc-screen">0</h3>
            <h4 class="calc-sub">0</h4>
            
            <button class="btn key" id='key-1'>1</button>
            <button class="btn key" id='key-2'>2</button>
            <button class="btn" id='key-3'>3</button>
            <button class="btn" id='key-4'>4</button>
            <button class="btn" id='key-5'>5</button>
            <button class="btn" id='key-6'>6</button>
            <button class="btn" id='key-7'>7</button>
            <button class="btn" id='key-8'>8</button>
            <button class="btn" id='key-9'>9</button>
            <button class="btn" id='key-add'>+</button>
            <button class="btn" id='key-sub'>-</button>
            <button class="btn" id='key-mul'>*</button>
            <button class="btn" id='key-divide'>/</button>
            <button class="btn" id='key-equal'>=</button>
            <button class="btn" id='key-clear'>CE</button>

        </section>


        <script src="app.js"></script>
    </body>
</html>
